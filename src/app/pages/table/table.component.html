    <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container *ngFor="let col of columns">
        <ng-container [cdkColumnDef]="col">
          <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">{{ col }}</th>
          <td cdk-cell *cdkCellDef="let product" [ngClass]="{'bg-red-200': product.price < 100}">
            <img *ngIf="product[col] == product['cover'] && col != 'actions'; else elseText" class="w-20" [src]="product.images[0]" alt="">
            <ng-template #elseText>
              <div *ngIf="col != 'actions'">{{ product[col] }}</div>
              <div *ngIf="col == 'actions'"><app-btn (click)="update(product)">Update</app-btn></div>
            </ng-template>
          </td>
          <td cdk-footer-cell *cdkFooterCellDef class="py-3 px-6">
            <div *ngIf="col == 'price'">{{total}}</div>
          </td>
        </ng-container>
      </ng-container>
      <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr class="bg-white border-b" [ngClass]="{'bg-red-200': row.price < 100}" cdk-row
        *cdkRowDef="let row; columns: columns"></tr>
      <tr class="text-xl text-gray-700 uppercase bg-gray-200" cdk-footer-row *cdkFooterRowDef="columns"></tr>
    </table>
