<button
 placeholder=""
 [type]="typeBtn"
 [disabled]="disabled || loading"
 class="
 w-full
 font-medium
 rounded
 text-sm
 px-5
 py-2
 dark:hover:bg-gray-700
 dark:text-gray-400
 dark:bg-gray-800"
 [ngClass]="colors">
 <fa-icon
 *ngIf="loading"
 class="mr-2"
 [icon]="faSpinner"
 [pulse]="true"
></fa-icon>
  <ng-content></ng-content>
</button>
